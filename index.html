        left: 30%;

        height: 15px;
        background: rgba(200, 200, 200, 0.5);
        border-radius: 50%;

          for (let i = 0; i < lanternCounts[size]; i++) {
            const lantern = document.createElement("div");
            lantern.className = `lantern ${size}`;

            // Distribute lanterns more naturally like in the image
            let x, y;
            if (size === "small") {
              // Small lanterns spread everywhere, more in upper areas
              x = Math.random() * 100;
              y = Math.random() * 80 + 10; // 10% to 90% height
            } else if (size === "medium") {
              // Medium lanterns more in middle areas
              x = Math.random() * 90 + 5;
              y = Math.random() * 70 + 15; // 15% to 85% height
            } else {
              // Large lanterns in foreground, lower areas
              x = Math.random() * 80 + 10;
              y = Math.random() * 60 + 25; // 25% to 85% height
            }

            lantern.style.left = x + "%";
            lantern.style.top = y + "%";

            // Random animation timing
            lantern.style.animationDelay = Math.random() * 8 + "s";
            lantern.style.animationDuration = Math.random() * 4 + 6 + "s";

            // Create lantern structure based on size
            if (size === "small") {
              lantern.innerHTML = `
                            <div class="lantern-top"></div>
                            <div class="lantern-body"></div>
                        `;
            } else if (size === "medium") {
              lantern.innerHTML = `
                            <div class="lantern-top"></div>
                            <div class="lantern-body"></div>
                            <div class="lantern-bottom"></div>
                        `;
            } else {
              lantern.innerHTML = `
                            <div class="lantern-string"></div>
                            <div class="lantern-top"></div>
                            <div class="lantern-body">
                                <div class="lantern-glow"></div>
                            </div>
                            <div class="lantern-bottom"></div>
                        `;
            }

            // Add click event
            lantern.addEventListener("click", (e) => {
              e.stopPropagation();
              showWish(Math.floor(Math.random() * wishes.length));
            });

            document.body.appendChild(lantern);
          }
        });
      }

      // Enhanced wish popup - only show image with lightbox
function showWish(index) {
  const popup = document.getElementById("wishPopup");
  const overlay = document.getElementById("popupOverlay");
  const wishText = document.getElementById("wishText");

  // Show overlay first
  overlay.classList.add("show");

  // Create clickable image
  const imageSrc = wishImages[index % wishImages.length];
  wishText.innerHTML = `<img src="${imageSrc}" alt="Trung Thu" class="wish-image" onclick="openLightbox('${imageSrc}')" style="cursor: pointer;" />`;

  // Show popup with animation
  setTimeout(() => {
    popup.classList.add("show");
  }, 100);
}

      // Close wish popup
      function closeWish() {
        const popup = document.getElementById("wishPopup");
        const overlay = document.getElementById("popupOverlay");

        popup.classList.remove("show");
        overlay.classList.remove("show");
        popup.style.animation = "";
      }


      // Open lightbox
function openLightbox(imageSrc) {
  const lightboxOverlay = document.getElementById('lightboxOverlay');
  const lightboxImage = document.getElementById('lightboxImage');
  
  lightboxImage.src = imageSrc;
  lightboxOverlay.classList.add('show');
}

// Close lightbox
function closeLightbox() {
  const lightboxOverlay = document.getElementById('lightboxOverlay');
  lightboxOverlay.classList.remove('show');
}

      // Close popup when clicking on overlay
      document.addEventListener("click", (e) => {
        const popup = document.getElementById("wishPopup");
        const overlay = document.getElementById("popupOverlay");

        if (e.target === overlay) {
          closeWish();
        }
      });

      // Close popup with Escape key
      document.addEventListener("keydown", (e) => {
        if (e.key === "Escape") {
          closeWish();
        }
      });

      // Initialize everything
      // Initialize everything
      window.addEventListener("load", () => {
        createStars();
        createLanterns();
        initAudio(); // Initialize audio first

        // Auto-start music after 3 seconds
        setTimeout(() => {
          toggleMusic();
        }, 1000);
      });

      // Responsive adjustments
      window.addEventListener("resize", () => {
        document
          .querySelectorAll(".lantern")
          .forEach((lantern) => lantern.remove());
        createLanterns();
      });

      // Add some interactive elements
      document.addEventListener("mousemove", (e) => {
        const mouseX = e.clientX / window.innerWidth;
        const mouseY = e.clientY / window.innerHeight;

        // Subtle parallax effect for stars
        const stars = document.querySelectorAll(".star");
        stars.forEach((star, index) => {
          const speed = ((index % 3) + 1) * 0.5;
          const x = (mouseX - 0.5) * speed;
          const y = (mouseY - 0.5) * speed;
          star.style.transform = `translate(${x}px, ${y}px)`;
        });
      });

document.addEventListener('click', (e) => {
